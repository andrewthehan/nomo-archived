
plugins {
    id "org.jetbrains.kotlin.jvm" version "1.2.31"
}

group 'com.github.andrewthehan'
version '1.0-SNAPSHOT'

subprojects {
    apply plugin: 'kotlin'

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib:1.2.31"
        compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:1.2.31"
        testCompile "org.jetbrains.kotlin:kotlin-test-junit:1.2.31"
    }
    repositories {
        mavenCentral()
    }
    compileKotlin {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }

    test {
        testLogging.showStandardStreams = true
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
}